<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf tutorial: exercise 2,3</title>
        <link rel="stylesheet" href="../../../css/main-static.css" th:href="@{/css/main.css}" />
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Thymeleaf tutorial - Answer for exercise 2,3: simple format,string concatenation</h1>
        <h2>Product information</h2>
        <dl>
        <dt>product name</dt>
        <dd th:text="${product.name}">default product name</dd>
        <dt>product price</dt>
        <dd th:text="${'RMB: ' + #numbers.formatDecimal(product.price, 1, 2)}">default product price</dd>
        <dt>product publish date</dt>
        <dd th:text="${#dates.format(product.publishDate, 'yyyy-MM-dd')}">default publish date</dd>
        </dl>
    </body>
</html>
